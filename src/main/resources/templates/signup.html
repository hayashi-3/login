<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>サインアップ</title>
</head>
<body>
	<h1>新規登録</h1>
	<div class="container">
		<form method="post" th:action="@{/registration}">
		  <div class="form-group">
		    <label for="email">メールアドレス</label>
		    <input type="email" class="form-control" id="email" name="email">
		  </div>
		   <div class="form-group">
		    <label for="emailConfirm">メールアドレス(確認)</label>
		    <input type="email" class="form-control" id="emailConfirm" name="emailConfirm">
		  </div>
		   <div class="form-group">
		    <label for="username">名前</label>
		    <input type="text" class="form-control" id="username" name="username">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">パスワード</label>
		    <input type="password" class="form-control" id="password" name="password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">パスワード(確認)</label>
		    <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm">
		  </div>
		  <button type="submit" class="btn btn-primary">ユーザー登録</button>
		</form>
	</div>
</body>
</html>
